name: Build and upload

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  compile:
    name: Compile latest content
    runs-on: ubuntu-latest
    steps:
      - name: Checkout latest materials
        uses: actions/checkout@v2
        with:
          submodules: 'true'
      
      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.8

      - name: Install required packages
        run: |
          python --version
          pip install -r requirements.txt

      - name: Compile latest content
        run: |
          make html
          make publish
      
      - name: Archive compiled content for deployment
        uses: actions/upload-artifact@master
        with:
          name: built website content
          path: output/

  deploy:
    name: Deploy latest content
    runs-on: ubuntu-latest
    needs: compile
    steps:
      - name: Checkout latest materials
        uses: actions/checkout@v2
        # Note that we don't need the submodules here, we just need the Makefile
      - name: Retrieve compiled content
        uses: actions/download-artifact@master
        with:
          name: built website content
          path: output
      - name: Set up private key for deployment server
        uses: webfactory/ssh-agent@v0.4.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      - name: Deploy to Webfaction
        run: |
          make rsync_upload 